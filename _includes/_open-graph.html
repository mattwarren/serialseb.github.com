<!-- Twitter Cards -->
<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
{% if page.excerpt %}
<meta name="twitter:description" content="{{ page.excerpt | strip_html | xml_escape | truncate:200}}">
{% endif %}
{% if site.owner.twitter %}<meta name="twitter:site" content="@{{ site.owner.twitter }}">{% endif %}
{% if author.twitter %}<meta name="twitter:creator" content="@{{ author.twitter }}">{% endif %}
{% if page.image.feature %}
<meta name="twitter:image" content="{{ site.url }}/images/{{ page.image.feature }}">
<meta name="twitter:card" content="summary_large_image">
{% elsif  page.image.thumb %}
<meta name="twitter:card" content="summary">
<meta name="twitter:image" content="{{ site.url }}/images/{{page.image.thumb}}">
{% else %}
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:image" content="{{ site.url }}/assets/opengraph-logo.jpg">
{% endif %}



<!-- Open Graph -->
<meta property="og:locale" content="{{ site.locale }}">

<meta property="og:type" content="article">
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
{% if page.excerpt %}<meta property="og:description" content="{{ page.excerpt | strip_html }}">{% endif %}
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.url }}">
<meta property="og:site_name" content="{{ site.title }}">
{% if page.image.feature %}
<meta property="og:image" content="{{ site.url }}/images/{{ page.image.feature }}">
{% else %}
<meta property="og:image" content="{% if page.image.thumb %}{{ site.url }}/images/{{ page.image.thumb }}{% else %}{{ site.url }}/assets/opengraph-logo.jpg{% endif %}">
{% endif %}
