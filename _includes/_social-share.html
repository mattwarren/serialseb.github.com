{% capture absoluteUri %}{{ site.url }}{{ include.shareurl }}{% endcapture %}
<div class="social-share">
  <h4>Share on</h5>
  <ul>
    <li>
      <a class="twitter-share-button"
  href="https://twitter.com/share"
  data-dnt="false"
  data-url="{{absoluteUri}}"
  data-via="serialseb">Tweet</a>
    </li>
    <li>
      <div class="g-plus" data-action="share" data-annotation="bubble" data-href="{{absoluteUri}}"></div>
    </li>
    <li>
      <div class="fb-share-button" data-href="{{absoluteUri}}" data-layout="button_count"></div>
    </li>
    <li>
      <script type="IN/Share" data-url="{{absoluteUri}}" data-counter="right"></script>
    </li>
  </ul>
</div><!-- /.social-share -->
