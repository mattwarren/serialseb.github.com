<nav class="breadcrumb">
  <ol>
    <li><a href="{{site.url}}">{{site.name}}</a></li>
    <li>Blog</li>
    {% if page.serial %}
    {% assign serial = site.serials |where: "name", page.serial | first %}
    <li><a href="{{site.url}}/serials/">Serials</a></li>
    <li><a rel="up" href="{{serial.url}}">{{serial.title}}</li>
    {% else %}
    <li><a rel="up" href="{{site.url}}/archive/#year-{{page.date | date: "%Y"}}">{{page.date | date: "%Y"}}</a></li>
    {% endif %}
  </ol>
  <script type="application/ld+json">
{
  "@context": "http://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [{
    "@type": "ListItem",
    "position": 1,
    "item": {
      "@id": "{{site.url}}/blog/",
      "name": "Blog"
    }
  },
  {% if page.serial %}
  {
    "@type": "ListItem",
    "position": 2,
    "item": {
      "@id": "{{site.url}}/serials/",
      "name": "Serials"
    }
  },{
    "@type": "ListItem",
    "position": 3,
    "item": {
      "@id": "{{serial.url}}",
      "name": "{{serial.title}}"
    }
  }
  {%else%}
  {
    "@type": "ListItem",
    "position": 2,
    "item": {
      "@id": "{{site.url}}/archive/#year-{{page.date | date: "%Y"}}",
      "name": "{{page.date | date: "%Y"}}"
    }
  }
  {%endif%}
]}
</script>
</nav>
